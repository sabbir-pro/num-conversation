<!DOCTYPE html>

<html>

    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>Convert Decimal Hexadecimal</title>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE-edge" />

        <meta name ="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="hexadec_dec.css" type="text/css" media="all" />

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600;800&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="container">

            <h2>Hexadecimal to Decimal</h2>

            <input id="in-hex" type="text" placeholder="input hexadecimal number"/>

            <input type="button" id="dec" value="Convert" />

            <p class="in decimal">Decimal Numbers</p>

        </div>

        

        <div class="container">

            <h2>Decimal to Hexadecimal</h2>

            <input id="in-dec" type="text" placeholder="input decimal number"/>

            <input type="button" id="hex" value="Convert" />

            <p class="in hexadecimal">Hexadecimal Numbers</p>

        </div>
